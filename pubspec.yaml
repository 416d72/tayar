# Read more about versioning at semver.org.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  # Firebase:
  firebase_core: ^0.3.1+1
  firebase_auth: ^0.8.1+4
  firebase_analytics: ^2.0.2+1
  cloud_firestore: ^0.9.5+2
  # Routing
  fluro: ^1.4.0
  # Other
  duration: ^2.0.4
  cached_network_image: ^0.5.1

  #   UI
  liquid_pull_to_refresh: ^1.1.0
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true

  #  assets:
  #  - assets/images/templates/main_section_512.jpg
  assets:
  - assets/images/sample-512.png
  - assets/images/sample-720.png
  - assets/images/sample-1080.png

  fonts:
  - family: Frutiger
    fonts:
    - asset: assets/fonts/Frutiger.ttf
