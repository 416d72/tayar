name: tayar
description: A new Flutter application.

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# Read more about versioning at semver.org.
version: 1.0.0+1

environment:
  sdk: ">=2.0.0-dev.68.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  # Firebase:
  firebase_core: ^0.3.0  # add dependency for Firebase Core
  #  firebase_auth: ^0.8.1
  firebase_analytics: ^1.0.4  # add dependency for Google Analytics for Firebase
  cloud_firestore: ^0.9.0+2
  # Other
  duration: ^2.0.4
  cached_network_image: ^0.5.1
  liquid_pull_to_refresh: ^1.1.0 # Pull to refresh

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true

  assets:
  - assets/images/templates/main_section_512.jpg

  fonts:
  - family: Frutiger
    fonts:
    - asset: assets/fonts/Frutiger.ttf
  - family: Cocon
    fonts:
    - asset: assets/fonts/Cocon.otf